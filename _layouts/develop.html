<!DOCTYPE html>
<html lang="en">

{% include head.html %}
{% include scripts.html %}

<body id="page-top">
  {% include nav.html %}
<header style="background-image: url(/img/header-develop.jpg); min-height: 250pt !important;">
    <div class="header-content" style="margin-top: 35pt">
        <div class="header-content-inner">
		<h1>Developing with Fyne</h1>
            <hr>
            <p>Start developing your own apps with the Fyne toolkit</p>
        </div>
    </div>
</header>

<div class="row bg-primary" style="margin: 0">

<div class="col-lg-2 side-nav">
    <ul>
    {% for develop in site.develop %}
        <li class="{% if develop.url == page.url %}active{% endif %}">
            <a href="{{ develop.url }}"><h5>{{ develop.title }}</h5></a></li>
    {% endfor %}
    </ul>
</div>

<div class="text-center col-lg-10" style="color: #333; background-color: #fff" markdown="1">

    {{ content }}

</div>

</div>

  {% include contact.html %}
  {% include scripts.html %}
</body>

</html>
